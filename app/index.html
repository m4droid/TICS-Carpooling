<!doctype html>
<html class="no-js" ng-app="carpoolingApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="'Carpooling :: ' + title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="ApplicationCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">Estas usando un navegador <strong>demasiado viejo</strong>. Por favor <a href="http://browsehappy.com/">actualizalo</a> para mejorar tu experiencia.</p>
    <![endif]-->

    <div class="container" ng-include src="'views/partials/header.html'"></div>

    <global-alerts></global-alerts>

    <div ng-view=""></div>

    <div class="container" ng-include src="'views/partials/footer.html'"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

    <script src="scripts/services/session.js"></script>

    <script src="scripts/directives/not_logged_in.js"></script>
